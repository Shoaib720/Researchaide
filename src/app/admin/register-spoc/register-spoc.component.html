<div class="background background-absolute" style="top: 6rem;">
    <div class="container">
        <div class="register-user">
            <div class="spinner" *ngIf="isLoading">
                <mat-spinner></mat-spinner>
            </div>
            <form [formGroup]="form" (ngSubmit)="onRegister()" *ngIf = "!isLoading">
                <div class="error flex" *ngIf="error !== null">
                    <div class="icon"><img></div>
                    <div class="message">{{error}}</div>
                </div>
                <div class="success flex" *ngIf="showSuccess">
                    <div class="icon"><img></div>
                    <div class="message">Registered successfully!</div>
                </div>
                <div class="name section">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" formControlName="fname" required maxlength="50" autocomplete="off">
                </div>
                <div class="name section">
                    <label for="mname">Middle Name</label><br>
                    <input type="text" id="mname" formControlName="mname" required maxlength="50" autocomplete="off">
                </div>
                <div class="name section">
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" formControlName="lname" required maxlength="50" autocomplete="off">
                </div>
                <div class="email section">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" formControlName="email" required maxlength="50" autocomplete="off">
                </div>
                <div class="contact section">
                    <label for="contact">Contact</label><br>
                    <input type="text" id="contact" formControlName="contact" required maxlength="10" autocomplete="off">
                </div>
                <div class="college section">
                    <label for="college-drop-down">Select College</label><br>
                    <select name="college-drop-down" id="college-drop-down" formControlName="college" required>
                        <option value="" disabled selected hidden>Select College</option>
                        <option *ngFor="let college of colleges" value="{{college.cid}}" >{{college.name}}</option>
                        <!-- <option value="business">Business & Management</option>
                        <option value="computer">Comp. Science & I.T</option>
                        <option value="education">Education</option>
                        <option value="environment">Environment</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="science">Physical Sciences</option>
                        <option value="law">Government & Law</option>
                        <option value="information">Library & Information Science</option>
                        <option value="media">Media & Communication</option>
                        <option value="medical">Medical & Life Science</option>
                        <option value="engineering">Engineering</option>
                        <option value="security">Security & Forensics</option>
                        <option value="social">Social Sciences & Humanities</option> -->
                    </select>
                </div>
                <div class="action section">
                    <button
                        type="submit"
                        class="btn"
                        [disabled]="!form.valid"
                        [ngClass]="!form.valid ? 'btn-disable' : 'btn-primary'"
                    >Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

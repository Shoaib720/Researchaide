<div class="container flex items-center justify-center">
    <div class="change-password-area">
        <form [formGroup]="form" (ngSubmit)="onChanged()">
            <div class="error flex" *ngIf="error !== null">
                <div class="icon"><img></div>
                <div class="message">{{error}}</div>
            </div>
            <div class="success flex" *ngIf="showSuccess">
                <div class="icon"><img></div>
                <div class="message">Updated successfully!</div>
            </div>
            <div class="heading">
                <h2>Change Password</h2>
            </div>
            <div class="email-section flex items-center justify-center">
                <img src="../../assets/icons/email-blue.svg" alt="">
                <input type="email" placeholder="Enter email" required formControlName="email" maxlength="50">
            </div>
            <div class="password-section flex items-center justify-center">
                <img src="../../assets/icons/key-blue.svg" alt="">
                <input type="password" placeholder="Enter current password" required formControlName="oldPwd" maxlength="50">
            </div><br>
            <div class="password-section flex items-center justify-center">
                <img src="../../assets/icons/key-blue.svg" alt="">
                <input type="password" placeholder="Enter new password" required formControlName="newPwd" minlength="6" maxlength="50">
            </div>
            <div class="password-section flex items-center justify-center">
                <img src="../../assets/icons/key-blue.svg" alt="">
                <input type="password" placeholder="Re-enter new password" required formControlName="confirmPwd" minlength="6" maxlength="50">
            </div>
            <div class="login-btn">
                <button
                    type="submit"
                    class="btn"
                    [ngClass]=" form.invalid ? 'btn-disable' : 'btn-primary'"
                    [disabled]="form.invalid"
                >Change Password</button>
            </div>
        </form>
    </div>
</div>
